<!DOCTYPE html>
<html>
<head>
    <title>Central Teaching Facilities 1, BP5 Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .seat, .asset, .stage {
            border: 2px solid #333;
            border-radius: 50%;
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 10px;
            cursor: pointer;
            text-align: center;
            vertical-align: middle;
        }
        .stage {
            width: 540px;
            height: 50px;
            border-radius: 10px;
            background-color: #6c757d;
            color: white;
            line-height: 50px;
            font-weight: bold;
        }
        .seat:hover, .asset:hover {
            background-color: #ddd;
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .map-container {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .popup img {
            max-width: 100%;
            height: auto;
        }
        .close-btn {
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Central Teaching Facilities 1, BP5 Details</h1>
        <div class="stage">Stage</div>
        <div>
            <div class="seat" onclick="showDetails(1)">1</div>
            <div class="seat" onclick="showDetails(2)">2</div>
            <div class="seat" onclick="showDetails(3)">3</div>
            <div class="seat" onclick="showDetails(4)">4</div>
            <div class="seat" onclick="showDetails(5)">5</div>
            <div class="seat" onclick="showDetails(6)">6</div>
            <div class="seat" onclick="showDetails(7)">7</div>
            <div class="seat" onclick="showDetails(8)">8</div>
            <div class="seat" onclick="showDetails(9)">9</div>
            <div class="seat" onclick="showDetails(10)">10</div>
        </div>
        <div>
            <div class="button" style="background-color: #007bff;" onclick="alert('HVAC System Details')">HVAC System</div>
            <div class="button" style="background-color: #28a745;" onclick="alert('Fire Alarm System Details')">Fire Alarm System</div>
            <div class="button" style="background-color: #ffc107;" onclick="alert('Lighting System Details')">Lighting System</div>
        </div>
        <div id="map" class="map-container"></div>
        <button class="button" onclick="calculateAndDisplayRoute()">Navigate to Central Teaching Facilities 1, BP5</button>
    </div>
    
    <div id="popup" class="popup">
        <img id="popup-img" src="" alt="Seat Image">
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showDetails(seatNumber) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popup-img');

            if (seatNumber === 1) {
                popupImg.src = "https://www.corporate.unimas.my/images/DetarRU/DP5.jpg";
            } else if (seatNumber === 2) {
                popupImg.src = "https://lh3.googleusercontent.com/p/AF1QipPRCdAYsolxx7sHDi-1QhSL48c__sEAnyxZlqe9=s1600-w400";
            } else {
                popupImg.src = "";
            }

            if (popupImg.src) {
                popup.style.display = 'block';
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function initMap() {
            const ctf1bp5 = { lat: 1.467361, lng: 110.428611 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: ctf1bp5,
            });
            const marker = new google.maps.Marker({
                position: ctf1bp5,
                map: map,
                title: "Central Teaching Facilities 1, BP5",
            });
        }

        function calculateAndDisplayRoute() {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: { lat: 1.467361, lng: 110.428611 }
            });
            directionsRenderer.setMap(map);
            directionsService.route(
                {
                    origin: { lat: 1.467361, lng: 110.428611 }, // User's current location should be dynamically obtained
                    destination: { lat: 1.467361, lng: 110.428611 },
                    travelMode: google.maps.TravelMode.DRIVING
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert("Directions request failed due to " + status);
                    }
                }
            );
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClf-ewysqbUJtlVHzYtMcO-S-QSgYUcdI&callback=initMap"></script>
</body>
</html>
