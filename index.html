<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAR PUTRA Seating Details</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .hall {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .stage {
            width: 100%;
            height: 50px;
            background-color: #555;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .asset {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .asset:hover {
            background-color: #b3b3b3;
        }
        .seats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .asset-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 100%;
        }
        .asset-button {
            display: inline-block;
            width: 120px;
            height: 50px;
            line-height: 50px;
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .asset-button:hover {
            opacity: 0.8;
        }
        .hvac {
            background-color: #1e90ff;
        }
        .fire-alarm {
            background-color: #ff4500;
        }
        .lighting {
            background-color: #32cd32;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .photo-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .photo-overlay img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>DETAR PUTRA Seating Details</h1>
    </header>
    
    <main>
        <div class="hall">
            <div class="stage">Stage</div>
            <div class="seats" data-level="1">
                <!-- Seating plan for Level 1 -->
                <div class="asset seat" data-seat="1" data-photo="https://www.corporate.unimas.my/images/DetarRU/DP5.jpg">1</div>
                <div class="asset seat" data-seat="2" data-photo="https://lh3.googleusercontent.com/p/AF1QipPRCdAYsolxx7sHDi-1QhSL48c__sEAnyxZlqe9=s1600-w400">2</div>
                <div class="asset seat" data-seat="3" data-photo="https://www.corporate.unimas.my/images/DetarRU/DP7.jpg">3</div>
                <div class="asset seat" data-seat="4" data-photo="https://www.corporate.unimas.my/images/DetarRU/DP8.jpg">4</div>
                <div class="asset seat" data-seat="5" data-photo="https://www.corporate.unimas.my/images/DetarRU/DP9.jpg">5</div>
                <div class="asset seat" data-seat="6" data-photo="https://www.corporate.unimas.my/images/DetarRU/DP10.jpg">6</div>
                <div class="asset seat" data-seat="7" data-photo="https://www.corporate.unimas.my/images/DetarRU/DP11.jpg">7</div>
                <div class="asset seat" data-seat="8" data-photo="https://www.corporate.unimas.my/images/DetarRU/DP12.jpg">8</div>
                <div class="asset seat" data-seat="9" data-photo="https://www.corporate.unimas.my/images/DetarRU/DP13.jpg">9</div>
                <div class="asset seat" data-seat="10" data-photo="https://www.corporate.unimas.my/images/DetarRU/DP14.jpg">10</div>
            </div>
            <div class="asset-buttons">
                <button class="asset-button hvac" data-photo="https://example.com/hvac.jpg">HVAC</button>
                <button class="asset-button fire-alarm" data-photo="https://example.com/fire-alarm.jpg">Fire Alarm</button>
                <button class="asset-button lighting" data-photo="https://example.com/lighting.jpg">Lighting</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 DETAR PUTRA Seating Details. All rights reserved.</p>
    </footer>

    <div class="photo-overlay" id="photoOverlay">
        <img src="" alt="Asset Photo" id="assetPhoto">
    </div>

    <script>
        // Function to show photo overlay
        function showAssetPhoto(photo) {
            var photoOverlay = document.getElementById('photoOverlay');
            var assetPhoto = document.getElementById('assetPhoto');
            assetPhoto.src = photo;
            photoOverlay.style.display = 'block';
        }

        // Close photo overlay when clicking outside the photo
        document.getElementById('photoOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });

        // Add click event listener to seats and asset buttons
        document.querySelectorAll('.asset, .asset-button').forEach(function(asset) {
            asset.addEventListener('click', function(event) {
                var target = event.target;
                var photo = target.dataset.photo;

                if (photo) {
                    showAssetPhoto(photo);
                }
            });
        });
    </script>
</body>
</html>
